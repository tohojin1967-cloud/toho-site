<head>

    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            padding: 0;
            background-color: #f4f7f6; /* 薄い背景色 */
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        header {
            display: flex; /* ロゴとタイトルを横並びにする */
            align-items: center; /* 垂直方向の中央揃え */
            margin-bottom: 20px;
            border-bottom: 3px solid #a9dfbf; /* タイトル下の線を移動 */
            padding-bottom: 10px;
        }
        .logo {
            margin-right: 15px; /* ロゴとタイトルの間のスペース */
        }
        .logo img {
            height: 60px; /* ロゴの高さ */
            width: auto; /* 幅は自動調整 */
            vertical-align: middle; /* 画像の垂直方向の配置 */
        }
        h1 {
            color: #1e8449; /* 登山をイメージした緑色 */
            margin: 0; /* h1のデフォルトマージンをリセット */
            font-size: 2.2em; /* タイトルの文字サイズ */
        }
        h2 {
            color: #2c3e50;
            margin-top: 30px;
        }
        .pdf-list {
            list-style: none; /* リストの黒点を削除 */
            padding: 0;
        }
        .pdf-list li {
            margin-bottom: 15px;
            padding: 10px;
            border-left: 5px solid #1e8449;
            background-color: #e8f8f5; /* 背景を少し明るく */
        }
        .pdf-list a {
            text-decoration: none; /* 下線を削除 */
            color: #2980b9; /* リンク色 */
            font-weight: bold;
            font-size: 1.1em;
            transition: color 0.3s;
        }
        .pdf-list a:hover {
            color: #1a5276; /* ホバー時の色 */
            text-decoration: underline;
        }
        .note {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9eac3;
            border: 1px solid #f39c12;
            color: #f39c12;
            border-radius: 4px;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.8em;
            color: #7f8c8d;
        }
    </style>
</head>
